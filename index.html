<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Campos</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>
<body>
    <div id="myExcelDiv" style="width: 1900px; height: 1000px"></div>
    
    <script type="text/javascript">
        Office.onReady(function(info) {
            if (info.host === Office.HostType.Excel) {
                Excel.run(function(context) {
                    var sheet = context.workbook.worksheets.getActiveWorksheet();
                    var range = sheet.getUsedRange();
                    range.load("values, numberFormat");
                    
                    return context.sync().then(function() {
                        range.numberFormat = range.numberFormat.map(row =>
                            row.map(cell => cell.replace('.', ',').replace(',', '.'))
                        );
                        return context.sync();
                    });
                }).catch(function(error) {
                    console.log(error);
                });
            }
        });
    </script>

    <script type="text/javascript" src="https://onedrive.live.com/embed?resid=C15186C3D640CD17%2157605&authkey=%21ANZXa6rXKF8sxFk&em=3&wdItem=%22Dashboard_Embed%22&wdDivId=%22myExcelDiv%22&wdHideGridlines=1"></script>
    
</body>
</html>
